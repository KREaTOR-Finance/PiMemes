<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e" />
  
  <!-- Grid lines -->
  <g stroke="#333344" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="50" x2="750" y2="50" />
    <line x1="50" y1="100" x2="750" y2="100" />
    <line x1="50" y1="150" x2="750" y2="150" />
    <line x1="50" y1="200" x2="750" y2="200" />
    <line x1="50" y1="250" x2="750" y2="250" />
    <line x1="50" y1="300" x2="750" y2="300" />
    <line x1="50" y1="350" x2="750" y2="350" />
    
    <!-- Vertical grid lines -->
    <line x1="50" y1="50" x2="50" y2="350" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <line x1="450" y1="50" x2="450" y2="350" />
    <line x1="550" y1="50" x2="550" y2="350" />
    <line x1="650" y1="50" x2="650" y2="350" />
    <line x1="750" y1="50" x2="750" y2="350" />
  </g>
  
  <!-- Chart line -->
  <path d="M50,300 C100,280 150,290 200,250 S250,180 300,200 S350,150 400,120 S450,100 500,150 S550,180 600,160 S650,140 700,180 S750,200 750,200" 
        fill="none" stroke="#9370DB" stroke-width="3" />
  
  <!-- Chart area -->
  <path d="M50,300 C100,280 150,290 200,250 S250,180 300,200 S350,150 400,120 S450,100 500,150 S550,180 600,160 S650,140 700,180 S750,200 750,200 L750,350 L50,350 Z" 
        fill="url(#gradient)" fill-opacity="0.3" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- X-axis labels -->
  <g fill="#8888aa" font-family="Arial" font-size="12">
    <text x="50" y="370" text-anchor="middle">Jan</text>
    <text x="150" y="370" text-anchor="middle">Feb</text>
    <text x="250" y="370" text-anchor="middle">Mar</text>
    <text x="350" y="370" text-anchor="middle">Apr</text>
    <text x="450" y="370" text-anchor="middle">May</text>
    <text x="550" y="370" text-anchor="middle">Jun</text>
    <text x="650" y="370" text-anchor="middle">Jul</text>
    <text x="750" y="370" text-anchor="middle">Aug</text>
  </g>
  
  <!-- Y-axis labels -->
  <g fill="#8888aa" font-family="Arial" font-size="12">
    <text x="40" y="350" text-anchor="end">0.00</text>
    <text x="40" y="300" text-anchor="end">0.05</text>
    <text x="40" y="250" text-anchor="end">0.10</text>
    <text x="40" y="200" text-anchor="end">0.15</text>
    <text x="40" y="150" text-anchor="end">0.20</text>
    <text x="40" y="100" text-anchor="end">0.25</text>
    <text x="40" y="50" text-anchor="end">0.30</text>
  </g>
  
  <!-- Data points -->
  <g fill="#FFD700">
    <circle cx="50" cy="300" r="4" />
    <circle cx="150" cy="290" r="4" />
    <circle cx="250" cy="250" r="4" />
    <circle cx="350" cy="200" r="4" />
    <circle cx="450" cy="120" r="4" />
    <circle cx="550" cy="150" r="4" />
    <circle cx="650" cy="160" r="4" />
    <circle cx="750" cy="200" r="4" />
  </g>
  
  <!-- Chart title -->
  <text x="400" y="30" font-family="Arial" font-size="20" fill="#FFD700" text-anchor="middle">DOGEPI Price History</text>
</svg> 