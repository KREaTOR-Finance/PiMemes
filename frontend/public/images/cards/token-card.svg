<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background with gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card shape with rounded corners -->
  <rect x="10" y="10" width="280" height="380" rx="15" fill="url(#cardGradient)" filter="url(#dropShadow)" stroke="#9370DB" stroke-width="2" />
  
  <!-- Token icon circle -->
  <circle cx="150" cy="100" r="50" fill="#1a1a2e" stroke="#FFD700" stroke-width="2" />
  
  <!-- Token symbol -->
  <text x="150" y="115" font-family="Arial" font-size="30" fill="#FFD700" text-anchor="middle">DOGE</text>
  
  <!-- Decorative elements -->
  <line x1="30" y1="170" x2="270" y2="170" stroke="#9370DB" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Token info placeholders -->
  <g font-family="Arial" fill="#8888aa">
    <text x="30" y="200" font-size="14">Name:</text>
    <text x="270" y="200" font-size="14" text-anchor="end">DOGEPI</text>
    
    <text x="30" y="230" font-size="14">Price:</text>
    <text x="270" y="230" font-size="14" text-anchor="end">0.00012 PI</text>
    
    <text x="30" y="260" font-size="14">Market Cap:</text>
    <text x="270" y="260" font-size="14" text-anchor="end">120,000 PI</text>
    
    <text x="30" y="290" font-size="14">Supply:</text>
    <text x="270" y="290" font-size="14" text-anchor="end">1,000,000,000</text>
    
    <text x="30" y="320" font-size="14">Liquidity:</text>
    <text x="270" y="320" font-size="14" text-anchor="end">10,000 PI</text>
  </g>
  
  <!-- Action button -->
  <rect x="70" y="340" width="160" height="35" rx="5" fill="#9370DB" />
  <text x="150" y="364" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Trade Now</text>
</svg> 